<!-- templates/news_create.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Добавить новость — Малинуа{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Добавить новость</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Опубликовать</button>
    <a href="{% url 'news_home' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
